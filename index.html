<html>
    <meta charset="utf-8">
	<head>
		<style>
			body { margin : 0px; }
			canvas { width : 100%; height : 100%; }
		</style>
	</head>
	<body>
		<script src="./js/three.min.js"></script>
		<script>
			var width = window.innerWidth;
			var height = window.innerHeight;
			var aspect = width / height;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);
			renderer.setClearColor(0xffffff);
//			renderer.shadowMapEnabled = true;
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(2,2,2);
			var material = new THREE.MeshBasicMaterial({color:0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
//			cube.castShadow = true;
			scene.add(cube);

			camera.position.z = 5;

			var directionalLight = new THREE.DirectionalLight(0xffffff);
			directionalLight.position.set(4, 4, 4).normalize();
//			directionalLight.castShadow = true;
			scene.add(directionalLight);

			var plane_geometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
			var Plane_material = new THREE.MeshLambertMateriall();
			var plane = new THREE.Mesh(plane_geometry,plane_material);
//			plane.receiveShadow = true;
			scene.add(plane);

			var loader = new THREE.JSONLoader();
			loader.load('./superman.json',
				function(geometry, materials){
					var material = new THREE.MeshFaceMaterial(materials);
					var object = new THREE.Mesh(geometry, material);
					object.position.set(-3,-2,0);
					scene.add(object);
					
					var animate = function(){
						requestAnimationFrame(animate);
						object.rotation.y += 0.01;
					}
					animate();
				}
			);

			var render = function(){
				requestAnimationFrame(render);
				cube.rotation.y += 0.01;
				cube.rotation.x += 0.01;
				renderer.render(scene, camera);
			}

//			render();
		</script>
	</body>
</html>
